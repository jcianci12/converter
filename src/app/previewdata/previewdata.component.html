<table class="table" *ngIf="JSONstring|isarray">
  <thead>
    <tr>
      <th *ngFor="let header of JSONstring|jsonheaders">{{ header }}</th>
    </tr>
  </thead>
  <tbody>
    <ng-container>
      <tr *ngFor="let item of JSONstring">
        <td *ngFor="let header of JSONstring|jsonheaders">
          <app-previewdata [JSONstring]="item[header]"></app-previewdata>
        </td>
      </tr>
    </ng-container>
  </tbody>
</table>
<ng-container *ngIf="JSONstring|isobject">
  <app-previewdata [JSONstring]="[JSONstring]"></app-previewdata>
</ng-container>
<ng-container *ngIf="JSONstring|isstring">
  {{JSONstring}}
</ng-container>
